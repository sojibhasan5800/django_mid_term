{% extends "main_temp/base.html" %}
 {% load crispy_forms_tags%}
  {% block content%}
  <form method="post" style="width: 50%; margin: auto" novalidate>
    <h1> i am {{type}} page</h1>
    {% csrf_token %}
    <!-- {{form | crispy }} -->
    {% for fm in formss%} 
    <br>
    {{fm.label_tag}} <br>
    {{fm}} 
    {% if fm.help_text %}
    <br>
    <small style="color: gray;">{{ fm.help_text }}</small>
    {% endif %}
    <br>
    {{fm.errors|striptags}} 
    <br>
    {% endfor %}
    <br />
    <button class="btn btn-primary" type="submit">Submit</button>
    <br/>
  </form>

 
{% endblock content %}
